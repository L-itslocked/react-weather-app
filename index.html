<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Major+Mono+Display&family=Mystery+Quest&family=Rye&family=Yesteryear&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/11e289fd06.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather 🎃👻</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <h2 id="weather-location">Today</h2>
              <h1 id="current-temp-units">
                <strong id="currentTemperature"> 14 </strong>
                <span id="units" class="units">
                  <a href="#" id="fahrenheit">°F</a> |
                  <a href="#" id="celsius">°C</a>
                </span>
              </h1>
              <h4></h4>
            </div>
            <div class="col-6">
              <h3>Wednesday, October 3</h3>

              <h6 class="weatherConditions">
                <div id="wind">Wind:</div>
                <div id="humidity">Humidity:</div>
                <div id="description"></div>
              </h6>
            </div>
          </div>
          <form class="searchbar-and-buttons">
            <div class="row">
              <div class="d-flex">
                <div class="col-2">
                  <input
                    type="search"
                    class="searchbar"
                    placeholder="Enter a city"
                    autocomplete="off"
                    id="searchbar-form"
                  />
                </div>

                <span class="col-6">
                  <img src="#" alt="" id="weather-icon" />
                </span>
              </div>
              <div class="row">
                <span class="col-5">
                  <button
                    type="submit"
                    id="submit-button"
                    class="search-control"
                  >
                    Search 🔍
                  </button>
                </span>
                <span class="col-4">
                  <button class="location-button" id="location-button">
                    Current 📍
                  </button>
                </span>
                <span class="col-10">
                  <img
                    src="images/undraw_halloween_bg6h.svg"
                    width="100px"
                    class="ghost-img"
                  />
                </span>
              </div>
            </div>
          </form>
          <div class="weather-forecast" id="weather-forecast"></div>
        </div>
        <footer>
          <a
            href="https://github.com/L-itslocked/Halloween-weather-app"
            id="open-source-link"
          >
            Open-source code</a
          >
          by: Laura Doyon
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
